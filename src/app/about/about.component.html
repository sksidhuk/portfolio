<app-slider></app-slider>


<section class="py-3 py-md-5 black-background">
    <div class="container">
        <div class="row gy-3 gy-md-4 gy-lg-0 align-items-lg-center">
            <div class="col-12 col-lg-6 col-xl-5">
                <img class="img-fluid rounded my-img" loading="lazy" src="sandeep.jpeg" width="300px" alt="About Me">
            </div>
            <div class="col-12 col-lg-6 col-xl-7">
                <div class="row justify-content-xl-center">
                    <div class="col-12 col-xl-11">
                        <h2 class="mb-3">{{title}}</h2>
                        <p class="lead fs-4 text-secondary mb-1">{{subheading}}
                        </p>
                        <p class="mb-3">{{description}}</p>
                        <div class="contact-detail">
                            <h5>Contact Detail</h5>
                            <p><strong>Sandeep Sidhu</strong></p>
                            <p>Toronto, ON</p>
                            <p>+1 (416) 890-7202</p>
                            <p>sksidhuk&#64;gmail.com</p>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row gy-4 gy-md-10 gx-xxl-5X">

                @for ( keypoint of keypoints; track $index ) {
                <div class="col-12 col-md-4">
                    <div class="d-flex">
                        <div class="me-4 text-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                class="bi bi-gear-fill" viewBox="0 0 16 16">
                                <path
                                    d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
                            </svg>
                        </div>
                        <div>
                            <h2 class="h4 mb-2">
                                {{keypoint.keypoint_title}}</h2>
                            <p class="text-secondary mb-0">{{keypoint.keypoint_description}}</p>
                        </div>
                    </div>
                </div>
                }
                @empty {

                <div>No Item found.</div>
                }

            </div>
        </div>
    </div>
</section>

<div class="skill-sets py-3 py-md-5"><app-skill-sets></app-skill-sets></div>
